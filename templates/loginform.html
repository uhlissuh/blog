<html>
{% extends "front.html" %}
  <head>
  {% block title %}Login{% endblock %}
  </head>
  <body>
    {% block content %}
    <h2>Login</h2>
    <a href="/signup">sign up for account</a>
    <form method="POST">
        <label>Username <input name="username" type="text" value="{{username}}"></label>
        <div>{{no_user_error}}</div>
        <br>
        <label>Password <input name="password" type="password" ></label>
        <div>{{incorrect_password_error}}</div>
        <br>
        <input type="submit"/>
    </form>
    {% endblock %}
  </body>
</html>

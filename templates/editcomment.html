<html>
{% extends "front.html" %}

  <head>
    {% block title %}Edit Comment{% endblock %}
  </head>
  <body>
    {% block content %}
    <form method="post">
      <label>
        <div>Edit Your Comment</div>
        <textarea name="content">{{content}}</textarea>
      </label>
      <div class="error">{{error}}</div>
      <input type="submit"/>
    </form>
    {% endblock %}
  </body>
</html>
